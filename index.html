<!DOCTYPE html>
<html>
<head>
    <title>HardestMap</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="Images/logo.png" alt="logo" class="logo" width="60" height="60"></a>
        <nav class="container">
            <ul>
                <li><a href="#map" class="item">Map</a></li>
                <li><a href="#down" class="item">Download</a></li>
                <li><a href="#cred" class="item">Credits</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <center>
            <h1>The Hardest map</h1>
            <img class="profile"src="Images/profile.png" width="20" height="20"><span class="subText">by Timothy</span>
        </center>
        <div class="slider" >
            <div class="slides">
              <span id="slide-1"><img src="Images/ss1.jpg"></span>
              <span id="slide-2"><img src="Images/ss2.jpg"></span>
              <span id="slide-3"><img src="Images/ss3.jpg"></span>
              <span id="slide-4"><img src="Images/ss4.jpg"></span>
              <span id="slide-5"><img src="Images/ss5.jpg"></span>
              <span id="slide-6"><img src="Images/ss6.jpg"></span>
              <span id="slide-7"><img src="Images/ss7.jpg"></span>
              <span id="slide-8"><img src="Images/ss8.jpg"></span>
              <span id="slide-9"><img src="Images/ss9.jpg"></span>
              <span id="slide-10"><img src="Images/ss10.jpg"></span>
              <span id="slide-11"><img src="Images/ss11.jpg"></span>
          </div>
          <div class="lock" id="map"></div>
          <a href="#slide-1" onclick="stop(0)"></a>
          <a href="#slide-2" onclick="stop(1)"></a>
          <a href="#slide-3" onclick="stop(2)"></a>
          <a href="#slide-4" onclick="stop(3)"></a>
          <a href="#slide-5" onclick="stop(4)"></a>
          <a href="#slide-6" onclick="stop(5)"></a>
          <a href="#slide-7" onclick="stop(6)"></a>
          <a href="#slide-8" onclick="stop(7)"></a>
          <a href="#slide-9" onclick="stop(8)"></a>
          <a href="#slide-10" onclick="stop(9)"></a>
          <a href="#slide-11" onclick="stop(10)"></a>
      </div>
      <button id="down" onclick="downloadtxt()"><img class="dwImage" src="Images/down.png" width="50px" height="50px"><span id="downButTxt">Download</span></button>
      <script>
        function downloadtxt() {
        document.getElementById("downButTxt").innerHTML = "maintance";
        }
        const SLIDES=["slide-1","slide-2","slide-3","slide-4","slide-5","slide-6","slide-7","slide-8","slide-9","slide-10","slide-11"].map(e=>document.getElementById(e));
        let p=document.getElementsByClassName("slides")[0];
        let index=0;
        let handle,pause;
        init=_=>{
          handle=setInterval(_=>{
            if(index==SLIDES.length-1){
                p.scroll(0,0);
                index=0;
            }
            else{
                p.scrollBy(SLIDES[index].getBoundingClientRect().width,0)
            }
        },4000);
      }
      stop=x=>{
          clearInterval(handle);
          clearTimeout(pause);
          index=x;
          pause=setTimeout(init,5000);
      }
      init();
  </script>
  <div class="descr">
    <p>A map made for Adrian</p>
</div>
</main>
<footer id="cred" class="cont">
        <div class="ft">
        <p class="fti">@TheHardestMap</p>
        <p class="fti">@MinecraftIsCool</p>
        <p class="fti">@MoreLikeThis</p>
    </div>
        <a href="index.html" class="ft"><img src="Images/logo.png" alt="logo" class="logo" width="55" height="55"></a>
    </footer>
</body>
</html>
