<!DOCTYPE html>
<html>
	<head>
		<title>HardestMap</title>

		<link rel="stylesheet" href="css/styles.css">

	</head>
	<body>
		<header>
			<a href="index.html"><img src="img/logo.png" alt="logo" class="logo" width="60" height="60"></a>
			<nav class="container">
				<ul>
					<li><a href="#map" class="item">Map</a></li>
					<li><a href="#down" class="item">Download</a></li>
					<li><a href="#cred" class="item">Credits</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<center>
				<h1>The Hardest map</h1>
				<img class="profile"src="img/profile.png" width="20" height="20"><span class="subText">by Timothy</span>
			</center>
			<div class="slider">

					<span><img src="img/ss9.jpg"></span>
					<span><img src="img/ss10.jpg"></span>
					<span><img src="img/ss11.jpg"></span>

				<div class="lock" id="map">
				</div>
			</div>
			<button id="down" onclick="downloadtxt()"><img class="dwImage" src="img/down.png" width="50px" height="50px"><span id="downButTxt">Download</span></button>
			<div class="descr">
				<p>A map made for Adrian</p>
			</div>
		</main>
		<footer id="cred" class="cont">
			<div class="ft">
				<p class="fti">@TheHardestMap</p>
				<p class="fti">@MinecraftIsCool</p>
				<p class="fti">@MoreLikeThis</p>

			<a href="index.html" class="ft"><img src="img/logo.png" alt="logo" class="logo" width="55" height="55"></a>
