<!DOCTYPE html>
<html>
	<head>
		<title>HardestMap</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ROOT}}/css/styles.css">
		<link rel="stylesheet" href="{{ROOT}}/css/nav.css"> 
		<script type="text/javascript" src="{{ROOT}}/js/main.js"></script>
	</head>
	<body>
		{{HEADER}}
		<main>
			<center>
				<h1>The Hardest map</h1>
				<img class="profile"src="{{ROOT}}/img/profile.png" width="20" height="20"><span class="subText">by Timothy</span>
			</center>
			<div class="slider">
				<div class="slides">
					<span><img src="{{ROOT}}/img/ss1.jpg"></span>
					<span><img src="{{ROOT}}/img/ss2.jpg"></span>
					<span><img src="{{ROOT}}/img/ss3.jpg"></span>
					<span><img src="{{ROOT}}/img/ss4.jpg"></span>
					<span><img src="{{ROOT}}/img/ss5.jpg"></span>
					<span><img src="{{ROOT}}/img/ss6.jpg"></span>
					<span><img src="{{ROOT}}/img/ss7.jpg"></span>
					<span><img src="{{ROOT}}/img/ss8.jpg"></span>
					<span><img src="{{ROOT}}/img/ss9.jpg"></span>
					<span><img src="{{ROOT}}/img/ss10.jpg"></span>
					<span><img src="{{ROOT}}/img/ss11.jpg"></span>
				</div>
				<div class="lock" id="map">
				</div>
			</div>
			<button id="down" class="dwbutton" onclick="downloadtxt()"><img class="dwImage" src="{{ROOT}}/img/down.png" width="50px" height="50px"><span id="downButTxt">Download</span></button>
			<div class="descr">
				<p>A map made for Adrian</p>
			</div>
		</main>
		{{FOOTER}}
	</body>
	</html>
