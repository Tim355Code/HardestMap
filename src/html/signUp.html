<!DOCTYPE html>
<html>
<head>
	<title>Sign up &ndash; Hardestmap</title>
	<meta charset="uft-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ROOT}}/css/nav.css">
	<link rel="stylesheet" href="{{ROOT}}/css/signUp.css">
	<link rel="stylesheet" href="{{ROOT}}/css/form.css">
</head>
<body>
	<header>
		<a href="index.html" class="logo"><img src="{{ROOT}}/img/logo.png" width="54" height="58"></a>
		<nav>
			<ul class="hdcontainer">
				<li>Already have an account?</li>
				<li><a href="{{ROOT}}/signIn.html" class="signInLink">Sign in &ndash;<span class="arrow"></span></a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div>
			<span class="blue glow"></span>
			<span class="purple glow"></span>
			<span class="pink glow"></span>
		</div>
		<form>
			<fieldset class="information smoothBorder">
				<p>Sign up to get started.</p>
				<input type="email" id="mail" placeholder=" " class="input-styling">
				<label for="mail">Email</label>
				<input type="password" id="pass" placeholder=" " class="input-styling">
				<label for="pass">Password</label>
			</fieldset>
		</form>
	</main>
</body>
</html>
