<!DOCTYPE html>
<html>
<head>
	{{HEAD}}
	<title>Sign up &ndash; Hardestmap</title>
	<link rel="stylesheet" href="{{ROOT}}/css/homeNav.css">
	<link rel="stylesheet" href="{{ROOT}}/css/signUp.css">
	<link rel="stylesheet" href="{{ROOT}}/css/form.css">
	<script type="text/javascript" src="{{ROOT}}/js/signUp.js"></script>
	<script type="text/javascript" src="{{ROOT}}/js/form.js"></script>
</head>
<body>
	<header>
		<a href="{{ROOT}}/index.html" class="logo"><img src="{{ROOT}}/img/webpage/logo.png" width="54" height="58"></a>
		<nav>
			<ul class="hdcontainer">
				<li class="signIn-tx">Already have an account?</li>
				<li><a href="{{ROOT}}/signIn.html" class="signInLink">Sign in &ndash;<span class="arrow"></span></a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div>
			<div class="blue glow"></div>
			<div class="purple glow"></div>
			<div class="pink glow"></div>
		</div>
		<form action="profile.html" method="post" autocomplete="off" onsubmit="submitInfo()">
			<fieldset class="information smoothBorder">
				<p>Sign up to get started.</p>
				<input type="email" id="mail" placeholder=" " class="input-styling" required autofocus>
				<label for="mail">Email</label>
				<input type="password" id="pass" placeholder=" " class="input-styling" required>
				<label for="pass">Password</label>
				<input type="submit" class="submit-button smoothBorder" value="Create account">
			</fieldset>
		</form>
	</main>
</body>
</html>
