<!DOCTYPE html>
<html>
<head>
	{{HEAD}}
	<title>Forgot  password? &ndash; Hardestmap</title>
	<link rel="stylesheet" href="{{ROOT}}/css/form.css">
	<link rel="stylesheet" href="{{ROOT}}/css/reset_password.css">
	<script type="text/javascript" src="{{ROOT}}/js/form.js"></script> 
</head>
<body>
	<main>
		<a href="{{ROOT}}/index.html" class=logo-header><img src="{{ROOT}}/img/webpage/logo.png" width="54" height="58"></a>
		<form onsubmit="submitInfo()">
			<legend>Reset your password</legend>
			<fieldset class="info smoothBorder">
				<label class="textLook signIn_label btext">Enter your user account's email adress. We'll send you a reset link.</label>
				<input type="email" class="defInput smoothBorder sign-in_field" required autofocus>
				<label class="textLook signIn_label btext">Verify your account</label>
				<div class="smoothBorder"><iframe></iframe></div>
				<input type="submit" class="submit-button smoothBorder" value="Send password reset email">
			</fieldset>
		</form>
	</main>
</body>
</html>
