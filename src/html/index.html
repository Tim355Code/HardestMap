<!DOCTYPE html>
<html>
	<head>
		{{HEAD}}
		<title>HardestMap</title>
		<link rel="stylesheet" href="{{ROOT}}/css/styles.css">
		<link rel="stylesheet" href="{{ROOT}}/css/homeNav.css"> 
		<script type="text/javascript" src="{{ROOT}}/js/main.js"></script>
	</head>
	<body>
		{{HHEADER}}
		<main>
			<center>
				<h1>The Hardest map</h1>
				<img class="profile"src="{{ROOT}}/img/webpage/profile.png" width="20" height="20"><span class="subText">by Timothy</span>
			</center>
			<div class="slider">
				<div class="slides">
					<span><img src="{{ROOT}}/img/maps/Tim355Code/ss1.jpg"></span>
					<span><img src="{{ROOT}}/img/maps/Tim355Code/ss2.jpg"></span>
					<span><img src="{{ROOT}}/img/maps/Tim355Code/ss3.jpg"></span>
					<span><img src="{{ROOT}}/img/maps/Tim355Code/ss4.jpg"></span>
					<span><img src="{{ROOT}}/img/maps/Tim355Code/ss5.jpg"></span>
					<span><img src="{{ROOT}}/img/maps/Tim355Code/ss6.jpg"></span>
					<span><img src="{{ROOT}}/img/maps/Tim355Code/ss7.jpg"></span>
					<span><img src="{{ROOT}}/img/maps/Tim355Code/ss8.jpg"></span>
					<span><img src="{{ROOT}}/img/maps/Tim355Code/ss9.jpg"></span>
					<span><img src="{{ROOT}}/img/maps/Tim355Code/ss10.jpg"></span>
					<span><img src="{{ROOT}}/img/maps/Tim355Code/ss11.jpg"></span>
				</div>
				<div class="lock" id="map"></div>
				<span class="SbuttonsB1 SbuttonsB"></span>
				<div class="Sbuttons"></div>
				<span class="SbuttonsB2 SbuttonsB"></span>
			</div>
			<button id="down" class="dwbutton" onclick="downloadtxt()"><img class="dwImage" src="{{ROOT}}/img/webpage/down.png" width="50px" height="50px"><span id="downButTxt">Download</span></button>
			<div class="descr">
				<p>A map made for Adrian</p>
			</div>
		</main>
		{{FOOTER}}
	</body>
	</html>
